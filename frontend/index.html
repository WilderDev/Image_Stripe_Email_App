<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Image Upload, Send & Pay</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
  </head>

  <body>
    <h1>Image Upload Send & Pay App</h1>

    <!-- * FORM * -->
    <form class="form upload-form">
      <!-- RECIPIENT Start -->
      <div class="form-row">
        <label for="recipient" class="form-label">Recipient</label>
        <input type="email" id="recipient" class="form-input" value="" />
      </div>
      <!-- RECIPIENT End -->

      <!-- SUBJECT Start -->
      <div class="form-row">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" id="subject" class="form-input" value="" />
      </div>
      <!-- SUBJECT End -->

      <!-- PRICE Start -->
      <div class="form-row">
        <label for="price" class="form-label">Price</label>
        <input type="number" id="price" class="form-input" value="" />
      </div>
      <!-- PRICE End -->

      <!-- IMAGE Start -->
      <div class="form-row">
        <label for="image" class="form-label">Image</label>
        <input type="file" id="image" accept="image/*" />
      </div>
      <!-- IMAGE End -->

      <button type="submit" class="btn btn-block">Send âœˆ</button>
    </form>

    <section class="container"></section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./js/app.js"></script>
  </body>
</html>
